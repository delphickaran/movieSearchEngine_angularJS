<div class="container">
    <div>
    <p class="heading">Hello World</p>
    <p class="heading2">Welcome to world's best Movie search engine</p>
    <p class="heading3">Steps are simple:</p>
    <p class="heading3">1st - Choose the category you want to search by</p>
    <p class="heading3">2nd - Enter the Name. That's all! isn't it great!</p>
    <div class="jumbotron" >
        <form name="movies">
        <div class="form-group">
        <select class="form-control" ng-model="selected" required>
            <option value="">Select Category to Search</option>
            <option ng-repeat="item in list" value="{{item.value}}">{{item.label}}</option>
        </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="name" required>
        </div>
        </form>
         <a class="btn btn-primary" ng-click="result()" ng-disabled="movies.$invalid">Search</a>
     </div>
    </div>
     
</div>
